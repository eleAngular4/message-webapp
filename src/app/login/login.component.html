<div class="col-md-6 col-md-offset-3">
	<h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" class="form-control" formControlName="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" class="form-control" formControlName="password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-success" [disabled]="loginForm.invalid" type="submit">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
