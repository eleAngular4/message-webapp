<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau message</h2>
    <form [formGroup]="messageForm" (ngSubmit)="onSaveMessage()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <input type="text" id="content" class="form-control" formControlName="content">
      </div>
      <button class="btn btn-success" [disabled]="messageForm.invalid" 
      	type="submit">Enregistrer
      </button>

    </form>
    

  </div>
</div>
