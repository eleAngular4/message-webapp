<div class="col-md-6 col-md-offset-3">
	<h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
    
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" class="form-control" formControlName="name"/>
        </div>
        
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" class="form-control" formControlName="firstName"/>
        </div>
        
         <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" name="login" class="form-control" formControlName="login"/>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" class="form-control" formControlName="password"/>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" class="form-control" formControlName="confirmPassword"/>
        </div>
        
		<div class="form-group">
            <button class="btn btn-success" [disabled]="registerForm.invalid" type="submit">Register</button>
            <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
